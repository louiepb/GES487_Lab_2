<!DOCTYPE html>
<html>
    <head>
        <title>Lab 2</title>

         <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
           integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
           crossorigin=""/>

         <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
           integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
           crossorigin=""></script>

    </head>

    <body>
        <div id="map" style="height: 500px"></div>

        <script type="text/javascript">

          var map = L.map('map', {
              center: [41.9805973,-87.6436048],
              zoom: 13.36
          });

          L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
			attribution: 'Map data: &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, <a href="http://viewfinderpanoramas.org">SRTM</a> | Map style: &copy; <a href="https://opentopomap.org">OpenTopoMap</a> (<a href="https://creativecommons.org/licenses/by-sa/3.0/">CC-BY-SA</a>)',
			maxZoom: 17,
			minZoom: 8
			}).addTo(map);
			
			var homeIcon = L.icon({
    iconUrl: 'home.png', // url that links to the icon image file
    iconSize:     [38, 38], // size of the icon image in pixels
    iconAnchor:   [19, 19], // the top left corner of the icon will be aligned so that this point is at the marker's geographical location
    popupAnchor:  [0, -10] // point from which the popup should open, relative to the iconAnchor
});

			var marker1 = L.marker([41.9559393,-87.6685216], {icon: homeIcon}).addTo(map);
			var marker2 = L.marker([41.9722346,-87.6559472], {icon: homeIcon}).addTo(map);
			var marker3 = L.marker([41.9961706,-87.6670813], {icon: homeIcon}).addTo(map);
			var pic1 = '<img src="https://i.imgur.com/VcTjhkg.jpg" alt="first home" width="250">';
			var pic2 = '<img src="https://i.imgur.com/V4iTGr4.jpg" alt="second home" width="250">';
			var pic3 = '<img src="https://i.imgur.com/whAh1Pt.jpg" alt="current home" width="250">';

			marker1.bindPopup('<p style="color:#F1931B; font-weight:bold; font-family:georgia;"> My first home in Chicago. Fifteen of us lived together in an ten bedroom apartment for a year. </p>' + pic1);
			marker2.bindPopup('<p style="color:#97D40A; font-weight:bold; font-family:georgia;"> My second home in Chicago that I shared with four other people. We had the bottom two floors of this building, connected by a spiral staircase. </p>' + pic2);
			marker3.bindPopup('<p style="color:#E40736; font-weight:bold; font-family:georgia;"> My current home in Chicago. Many roommates have come and gone, but I am going on three years here. </p>' + pic3);
        </script>
   </body>
</html>
